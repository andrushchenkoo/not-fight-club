<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="registration section">
      <div class="registration__inner">
        <h1 class="registration__title">Create Your Character</h1>
        <form class="registration__form">
          <label class="registration__label">
            Character Name
            <input class="registration__input input" type="text" />
          </label>
          <button disabled type="button" class="button registration__button">
            Create Character
          </button>
        </form>
      </div>
    </section>
    <header class="header close">
      <p class="header__page-name">Main</p>
      <div class="header__icons">
        <div class="header__icon header__icon--home"></div>
        <div class="header__icon header__icon--character"></div>
        <div class="header__icon header__icon--settings"></div>
      </div>
    </header>
    <section class="home-page section close">
      <div class="container">
        <button type="button" class="button home-page__button">Fight!</button>
      </div>
    </section>
    <section class="character-page section close">
      <div class="container character-page__container">
        <div class="character-page__profile">
          <div class="character-page__avatar">
            <img
              class="character-page__avatar-img"
              src="./assets/images/avatars/1.jpg"
              alt="avatar"
            />
          </div>

          <div>
            <h3 class="character-page__character-name"></h3>
            <div class="character-page__statistic">
              <span class="character-page__wins"
                >Wins: <span class="wins-value"></span>
              </span>
              <span class="character-page__loses">Loses: <span class="loses-value"></span></span>
            </div>
          </div>
        </div>
      </div>
      <article class="chars-selection close">
        <div class="chars-selection__panel">
          <ul class="chars-selection__list">
            <li class="chars-selection__item">
              <img
                class="chars-selection__item-avatar"
                src="./assets/images/avatars/1.jpg"
                alt="avatar"
              />
            </li>
            <li class="chars-selection__item">
              <img
                class="chars-selection__item-avatar"
                src="./assets/images/avatars/2.jpg"
                alt="avatar"
              />
            </li>
            <li class="chars-selection__item">
              <img
                class="chars-selection__item-avatar"
                src="./assets/images/avatars/3.jpg"
                alt="avatar"
              />
            </li>
            <li class="chars-selection__item">
              <img
                class="chars-selection__item-avatar"
                src="./assets/images/avatars/4.jpg"
                alt="avatar"
              />
            </li>
          </ul>
          <button class="chars-selection__close"></button>
        </div>
      </article>
    </section>
    <section class="settings-page section close">
      <div class="container settings-page__container">
        <div class="settings-page__inner">
          <h3 class="settings-page__title">Player Name:</h3>
          <span class="settings-page__player-name"></span>
          <input class="settings-page__input input" type="text" />
          <button class="settings-page__button">Edit</button>
        </div>
      </div>
    </section>
    <section class="battle-page section close">
      <div class="container battle-page__container">
        <article class="battle-page__main-block">
          <div class="battle-page__character-block">
            <h3 class="battle-page__character-name"></h3>
            <img
              class="battle-page__character-img"
              src="./assets/images/avatars/1.jpg"
              alt="avatar"
            />
            <div class="progress hero__progress">
              <div class="progress__fill"></div>
              <p class="progress__text"></p>
            </div>
          </div>

          <div class="battle-settings">
            <h4 class="battle-settings__instruction">
              Please pick 1 Attack zone and 2 Defence zones
            </h4>
            <div class="battle-settings__zones">
              <fieldset
                class="battle-settings__zone battle-settings__zone--attack"
              >
                <legend>Attack Zones</legend>
                <label>
                  Head
                  <input
                    class="battle-settings__input battle-settings__input--attack"
                    type="checkbox"
                    id="head"
                    name="hero"
                    value="Head"
                  /> </label
                ><br />

                <label>
                  Neck
                  <input
                    class="battle-settings__input battle-settings__input--attack"
                    type="checkbox"
                    id="neck"
                    name="hero"
                    value="Neck"
                  /> </label
                ><br />

                <label>
                  Body
                  <input
                    class="battle-settings__input battle-settings__input--attack"
                    type="checkbox"
                    id="body"
                    name="hero"
                    value="Body"
                  /> </label
                ><br />

                <label>
                  Belly
                  <input
                    class="battle-settings__input battle-settings__input--attack"
                    type="checkbox"
                    id="belly"
                    name="hero"
                    value="Belly"
                  /> </label
                ><br />

                <label>
                  Legs
                  <input
                    class="battle-settings__input battle-settings__input--attack"
                    type="checkbox"
                    id="legs"
                    name="hero"
                    value="Legs"
                  />
                </label>
              </fieldset>

              <fieldset
                class="battle-settings__zone battle-settings__zone--defence"
              >
                <legend>Defence Zones</legend>

                <label>
                  Head
                  <input
                    class="battle-settings__input battle-settings__input--defence"
                    type="checkbox"
                    id="head"
                    name="hero"
                    value="Head"
                  /> </label
                ><br />

                <label>
                  Neck
                  <input
                    class="battle-settings__input battle-settings__input--defence"
                    type="checkbox"
                    id="neck"
                    name="hero"
                    value="Neck"
                  /> </label
                ><br />

                <label>
                  Body
                  <input
                    class="battle-settings__input battle-settings__input--defence"
                    type="checkbox"
                    id="body"
                    name="hero"
                    value="Body"
                  /> </label
                ><br />

                <label>
                  Belly
                  <input
                    class="battle-settings__input battle-settings__input--defence"
                    type="checkbox"
                    id="belly"
                    name="hero"
                    value="Belly"
                  /> </label
                ><br />

                <label>
                  Legs
                  <input
                    class="battle-settings__input battle-settings__input--defence"
                    type="checkbox"
                    id="legs"
                    name="hero"
                    value="Legs"
                  />
                </label>
              </fieldset>
            </div>
            <button disabled class="battle-settings__button button">
              Attack!
            </button>
          </div>
          <div class="battle-page__character-block">
            <h3 class="battle-page__character-name battle-page__character-name--enemy">Madara</h3>
            <img
              class="battle-page__character-img battle-page__character-img--enemy"
              src="./assets/images/enemies/1.jpg"
              alt="enemy avatar"
            />
            <div class="progress enemy__progress">
              <div class="progress__fill"></div>
              <p class="progress__text"></p>
            </div>
          </div>
        </article>
        <div class="battle-page__log-block"></div>

        <article class="end-board close">
          <div class="end-board__panel">
            <p class="end-board__text">sadfsssssssssss</p>
            <button class="end-board__close"></button>
          </div>
        </article>
      </div>
    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
