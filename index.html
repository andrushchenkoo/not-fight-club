<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <section class="registration registration--close">
      <div class="registration__inner">
        <h1 class="registration__title">Create Your Character</h1>
        <form class="registration__form">
          <label class="registration__label">
            Character Name
            <input class="registration__input" type="text" />
          </label>
          <button disabled type="button" class="button registration__button">
            Create Character
          </button>
        </form>
      </div>
    </section>
    <header class="header">
      <p class="header__page-name">Main</p>
      <div class="header__icons">
        <div class="header__icon header__icon--home"></div>
        <div class="header__icon header__icon--character"></div>
        <div class="header__icon header__icon--settings"></div>
      </div>
    </header>
    <section class="home-page">
      <div class="container">
        <button type="button" class="button home-page__button">Fight!</button>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
